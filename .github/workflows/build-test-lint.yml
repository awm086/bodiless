name: Build, Test, Lint for Pull Requests

on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.19'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run setup

      - name: Test
        run: npm run test

      - name: Lint
        run: npm run lint