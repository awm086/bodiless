name: Build, Test, Lint for Pull Requests

on:
  pull_request:
    branches:
      - main
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.19"
      - name: Install
        run: npm ci
  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Build
        run: npm run setup
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Test
        run: npm run test --verbose
      - name: Lint
        run: npm run lint
  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Lint
        run: npm run lint
